<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>𝓢𝔂𝓷𝓬 @</title>

  <!-- Preconnect for faster CDN resource fetch -->
  <link rel="preconnect" href="https://cdn.jsdelivr.net" crossorigin />
  <link rel="preconnect" href="https://cdnjs.cloudflare.com" crossorigin />
  <link rel="preconnect" href="https://cdn.ably.io" crossorigin />

  <!-- Font Awesome (non-critical) -->
  <link 
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" 
    rel="stylesheet" 
    media="print" 
    onload="this.media='all'" 
  />
    <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    media="all" 
    onload="this.media='all'" 
  />
  <noscript>
    <link 
      rel="stylesheet" 
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" 
    />
  </noscript>
</head>
<body>
  <div id="app"></div>

  <!-- Defer JS to prevent blocking HTML parse -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" defer></script>
  <!-- Bootstrap CSS (critical) -->
  <script src="https://cdn.ably.io/lib/ably.min-2.6.4.js" defer></script>
  <script type="module" src="/src/main.js" defer></script>
</body>
</html>
